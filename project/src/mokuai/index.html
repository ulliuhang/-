    <script>
        var arr = main.map(function(ele) {
            // console.log(ele);
            let data = ele.data.map(function(ele){
                return `<li class="M-lis">
                        <img src=${ele.src} class="M-img">
                        <p class="goodsTitle">${ele.goodsTitle}</p>
                        <p class="goodsIntroduce">${ele.goodsIntroduce}</p>
                        <span class="price">${ele.price}</span>
                        <span class="buy">${ele.buy}</span>
                    <li>`
            }).join("");
            return `<div class="big-div">
            <div class="center">${ele.center}</div>
            <ul>${data}</ul>
            </div>
            `
        }).join("");
        console.log(arr);
        let oBox = document.getElementsByClassName("box")[0];
